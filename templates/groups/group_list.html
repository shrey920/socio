{%  extends 'base.html' %}
{% load thumbnail %}
{% block body %}
    <div class="container">
    <a href="{% url 'groups:createGroup' %}"><button class="btn-sm btn-primary">New Group</button> </a>
    {% if all_groups %}
        <h2>Here are the Groups</h2>
        <ul>
            {%  for group in all_groups %}
                <li><a href="{% url 'groups:groupDetail' group.name %}"><img src="../{% thumbnail group.picture 140x140 %}" width="100" height="100">
                    {{ group.name }}
                </a></li>
            {%  endfor %}
        </ul>
    {% else %}
        <h3>No Groups</h3>
    {%  endif %}
    </div>


    <script>
        $('.group').addClass('active');
    </script>

{% endblock %}
