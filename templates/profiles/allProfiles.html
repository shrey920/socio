{%  extends 'base.html' %}
{% load thumbnail %}
{% block body %}
    {% if all_profiles %}
        <h2>Here are the Profiles</h2>
        <ul>
            {%  for profile in all_profiles %}
                <li><a href="{% url 'profiles:profileView' profile.user %}"><img src="../{% thumbnail profile.picture 140x140 %}" width="100" height="100">
                    {{ profile.firstName }} {{ profile.lastName }}
                </a></li>
            {%  endfor %}
        </ul>
    {% else %}
        <h3>No Profiles</h3>
    {%  endif %}
{% endblock %}
