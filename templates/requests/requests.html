{%  extends 'base.html' %}
{% block title %}
Friend Requests
{% endblock %}
{% block body %}
    <div class="container">
    {% if all_requests %}
        <ul>
            {%  for r in all_requests %}
                <li>{{ r.sender }}</li>
                <a href="{% url 'requests:acceptRequest' r.sender.id %}">
                    <button class="btn-sm btn-primary">Accept</button>
                </a>
            {%  endfor %}
        </ul>
    {% else %}
        <h3>No Requests</h3>
    {%  endif %}
    </div>
{% endblock %}
